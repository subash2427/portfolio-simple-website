<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Manufacturing+Consent&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="section-one">
            <h1 class="section-one__name">SUBASH</h1>
            <p class="section-one__role">web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
    <from>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="Your name" class="contact-form__input">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="Your email"class="contact-form__input">
                </td>
            </tr>

            <tr>
                <td>Message:</td>
                <td>
                    <textarea placeholder="Message......."class="contact-form__textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"class="contact-form__submit"></td>
            </tr>

        </table>
    </from>
    </div>
     <div class="section-five">
            <p class="section-five__title">Social Media:
            <a href="https://www.instagram.com/"> Instagram</a>
            <a href="https://www.linkedin.com/"> LinkedIn</a>
        </p>
        <p class="section-five__desc">&copy SUBASH</p>
        </div>

    </div>
</body>

</html>
